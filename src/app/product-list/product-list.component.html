<h2>Products</h2>

<div *ngFor="let product of products">

  <p><a [title]="product.name + ' description'">{{product.name}}</a></p>
  <p *ngIf="product.description">{{product.description}}</p>

  <button (click)="share()">Share</button>
  
  <app-product-alerts
  [product]="product"
  (notify)="onNotify()"></app-product-alerts>

</div>
